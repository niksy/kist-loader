<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alias image</title>
</head>
<body>

	<button type="button" class="string-done">Load image file (param as string)</button>
	<button type="button" class="array-done">Load image file (param as array)</button>
	<button type="button" class="array-done-multi">Load image files (param as array)</button>
	<button type="button" class="array-done-callback">Load image files with callback (param as array)</button>

	<button type="button" class="string-fail">Load non-existent image file (param as string)</button>
	<button type="button" class="array-fail">Load non-existent image file (param as array)</button>
	<button type="button" class="array-fail-multi">Load non-existent image files (param as array)</button>
	<button type="button" class="array-fail-callback">Load non-existent image files with callback (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-done').on('click', function () {

			$.kist.loader
				.loadImage('assets/img/test-01.jpg')
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/test-01.jpg'])
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-multi').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/test-01.jpg','img!assets/img/test-02.jpg'])
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-callback').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/test-01.jpg','assets/img/test-02.jpg'], function ( img1, img2 ){
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				}, function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail').on('click', function () {

			$.kist.loader
				.loadImage('assets/img/x.jpg')
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/x.jpg'])
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-multi').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/x.jpg','assets/img/y.jpg'])
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-callback').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/x.jpg','assets/img/y.jpg'], function ( img1, img2 ){
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				}, function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
