		$('.string-js').on('click', function () {

			$.kist.loader
				.load('js!assets/js/test-03')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});
