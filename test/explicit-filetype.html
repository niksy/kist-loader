<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Explicit filetype</title>
</head>
<body>

	<button type="button" class="string-js">Load JS file explicitly (param as string)</button>
	<button type="button" class="array-js">Load JS file explicitly (param as array)</button>
	<button type="button" class="string-js-recache">Load JS file explicitly, no cache (param as string)</button>
	<button type="button" class="array-js-recache">Load JS file explicitly, no cache (param as array)</button>

	<button type="button" class="string-css">Load CSS file explicitly (param as string)</button>
	<button type="button" class="array-css">Load CSS file explicitly (param as array)</button>
	<button type="button" class="string-css-recache">Load CSS file explicitly, no cache (param as string)</button>
	<button type="button" class="array-css-recache">Load CSS file explicitly, no cache (param as array)</button>

	<button type="button" class="string-img">Load image file explicitly (param as string)</button>
	<button type="button" class="array-img">Load image file explicitly (param as array)</button>
	<button type="button" class="string-img-recache">Load image file explicitly, no cache (param as string)</button>
	<button type="button" class="array-img-recache">Load image file explicitly, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-js').on('click', function () {

			$.kist.loader
				.load('js!assets/js/test-03')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-js').on('click', function () {

			$.kist.loader
				.load(['js!assets/js/test-03'])
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-js-recache').on('click', function () {

			$.kist.loader
				.load({
					url: 'js!assets/js/test-03',
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-js-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['js!assets/js/test-03'],
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-css').on('click', function () {

			$.kist.loader
				.load('css!assets/css/test-03')
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-css').on('click', function () {

			$.kist.loader
				.load(['css!assets/css/test-03'])
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-css-recache').on('click', function () {

			$.kist.loader
				.load({
					url: 'css!assets/css/test-03',
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-css-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['css!assets/css/test-03'],
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-img').on('click', function () {

			$.kist.loader
				.load('img!assets/img/test-03')
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-img').on('click', function () {

			$.kist.loader
				.load(['img!assets/img/test-03'])
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-img-recache').on('click', function () {

			$.kist.loader
				.load({
					url: 'img!assets/img/test-03',
					cache: false
				})
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-img-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['img!assets/img/test-03'],
					cache: false
				})
				.done(function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
