<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Single JS</title>
</head>
<body>

	<button type="button" class="string-done">Load JS file (param as string)</button>
	<button type="button" class="array-done">Load JS file (param as array)</button>
	<button type="button" class="string-done-recache">Load JS file, no cache (param as string)</button>
	<button type="button" class="array-done-recache">Load JS file, no cache (param as array)</button>

	<button type="button" class="string-fail">Load non-existent JS file (param as string)</button>
	<button type="button" class="array-fail">Load non-existent JS file (param as array)</button>
	<button type="button" class="string-fail-recache">Load non-existent JS file, no cache (param as string)</button>
	<button type="button" class="array-fail-recache">Load non-existent JS file, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-done').on('click', function () {

			$.kist.loader
				.load('assets/js/test-01.js')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/js/test-01.js'])
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: 'assets/js/test-01.js',
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js'],
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail').on('click', function () {

			$.kist.loader
				.load('assets/js/x.js')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/js/x.js'])
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: 'assets/js/x.js',
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/x.js'],
					cache: false
				})
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
