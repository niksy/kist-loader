<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alias CSS</title>
</head>
<body>

	<button type="button" class="string-done">Load CSS file (param as string)</button>
	<button type="button" class="array-done">Load CSS file (param as array)</button>
	<button type="button" class="array-done-multi">Load CSS files (param as array)</button>
	<button type="button" class="array-done-callback">Load CSS files with callback (param as array)</button>

	<button type="button" class="string-fail">Load non-existent CSS file (param as string)</button>
	<button type="button" class="array-fail">Load non-existent CSS file (param as array)</button>
	<button type="button" class="array-fail-multi">Load non-existent CSS files (param as array)</button>
	<button type="button" class="array-fail-callback">Load non-existent CSS files with callback (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-done').on('click', function () {

			$.kist.loader
				.loadCSS('assets/css/test-01.css')
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/test-01.css'])
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-multi').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/test-01.css','css!assets/css/test-02.css'])
				.done(function ( css1, css2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css1, css2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-callback').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/test-01.css','assets/css/test-02.css'], function ( css1, css2 ){
					console.log( 'Done' );
					console.log( arguments );
				}, function ( css1, css2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail').on('click', function () {

			$.kist.loader
				.loadCSS('assets/css/x.css')
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/x.css'])
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-multi').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/x.css','assets/css/y.css'])
				.done(function ( css1, css2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css1, css2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-callback').on('click', function () {

			$.kist.loader
				.loadCSS(['assets/css/x.css','assets/css/y.css'], function ( css1, css2 ){
					console.log( 'Done' );
					console.log( arguments );
				}, function ( css1, css2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
