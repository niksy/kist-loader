<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Old alias</title>
	<style>
		.sandbox {
			width:500px; height:500px;
		}
	</style>
</head>
<body>

	<button type="button" class="alias-01">$.cachedGetScript</button>
	<button type="button" class="alias-02">$.multiGetScript</button>
	<button type="button" class="alias-03">$.multiCachedGetScript</button>
	<button type="button" class="alias-04">$.loadImage</button>
	<button type="button" class="alias-05">$.asyncLoad</button>
	<button type="button" class="alias-06">$.gmapsLoader</button>

	<div class="sandbox">
		<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
	</div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script src="../src/addons/gmaps.js"></script>
	<script src="../src/addons/alias.js"></script>
	<script>

		$('.alias-01').on('click', function () {

				$.cachedGetScript('assets/js/test-01.js')
					.done(function ( js ) {
						console.log( 'Done' );
						console.log( arguments );
					})
					.fail(function ( js ) {
						console.log( 'Fail' );
						console.log( arguments );
					});

		});

		$('.alias-02').on('click', function () {

				$.multiGetScript(['assets/js/test-01.js','assets/js/test-02.js'])
					.done(function ( js1, js2 ) {
						console.log( 'Done' );
						console.log( arguments );
					})
					.fail(function ( js1, js2 ) {
						console.log( 'Fail' );
						console.log( arguments );
					});

		});

		$('.alias-03').on('click', function () {

				$.multiCachedGetScript(['assets/js/test-01.js','assets/js/test-02.js'])
					.done(function ( js1, js2 ) {
						console.log( 'Done' );
						console.log( arguments );
					})
					.fail(function ( js1, js2 ) {
						console.log( 'Fail' );
						console.log( arguments );
					});

		});

		$('.alias-04').on('click', function () {

				$.loadImage(['assets/img/test-01.jpg'])
					.done(function ( img ) {
						console.log( 'Done' );
						console.log( arguments );
						$(img[0]).appendTo('.sandbox');
					})
					.fail(function ( img ) {
						console.log( 'Fail' );
						console.log( arguments );
					});

		});

		$('.alias-05').on('click', function () {

				$.asyncLoad(['//connect.facebook.net/en_US/all.js#xfbml=1'])
					.done(function () {
						console.log( 'Done' );
						console.log( arguments );
					})
					.fail(function () {
						console.log( 'Fail' );
						console.log( arguments );
					});

		});

		$('.alias-06').on('click', function () {

			$.gmapsLoader({
					// apiKey: 'API KEY',
					plugins: [ '../bower_components/gmaps-infobox/index.js', '../bower_components/gmaps-maplabel/index.js' ],
					language: 'en',
					libraries: 'geometry'
				})
				.done(function () {

					console.info( 'Done' );
					console.log( arguments );

					var map = new google.maps.Map($('.sandbox')[0],{
						zoom: 8,
						center: new google.maps.LatLng(-34.397, 150.644)
					});

					var marker = new google.maps.Marker({
						map: map,
						position: new google.maps.LatLng(-34.397, 150.644),
						visible: true
					});

					var boxText = document.createElement("div");
					boxText.style.cssText = 'border: 1px solid black; margin-top: 8px; background: yellow; padding: 5px;';
					boxText.innerHTML = 'Testingâ€¦';

					var ib = new InfoBox({
						content: boxText
					});
					ib.open(map, marker);

				});

		});

	</script>

</body>
</html>
