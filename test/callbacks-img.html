<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Callbacks image</title>
</head>
<body>

	<button type="button" class="array-done">Load image file (param as array)</button>
	<button type="button" class="array-done-optcb">Load image file, callback in object (param as array)</button>

	<button type="button" class="array-done-recache">Load image file, no cache (param as array)</button>
	<button type="button" class="array-done-recache-optcb">Load image file, no cache, callback in object (param as array)</button>

	<button type="button" class="array-fail">Load non-existent image file (param as array)</button>
	<button type="button" class="array-fail-optcb">Load non-existent image file, callback in object (param as array)</button>

	<button type="button" class="array-fail-recache">Load non-existent image file, no cache (param as array)</button>
	<button type="button" class="array-fail-recache-optcb">Load non-existent image file, no cache, callback in object (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/img/test-01.jpg'], function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				});

		});

		$('.array-done-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/test-01.jpg'],
					success: function ( img ) {
						console.log( 'Done' );
						console.log( arguments );
						$(img[0]).appendTo('.sandbox');
					}
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/test-01.jpg'],
					cache: false
				}, function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				});

		});

		$('.array-done-recache-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/test-01.jpg'],
					cache: false,
					success: function ( img ) {
						console.log( 'Done' );
						console.log( arguments );
						$(img[0]).appendTo('.sandbox');
					}
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/img/x.jpg'], function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/x.jpg'],
					success: function ( img ) {
						console.log( 'Done' );
						console.log( arguments );
						$(img[0]).appendTo('.sandbox');
					},
					error: function ( img ) {
						console.log( 'Fail' );
						console.log( arguments );
					}
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/x.jpg'],
					cache: false
				}, function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/x.jpg'],
					cache: false,
					success: function ( img ) {
						console.log( 'Done' );
						console.log( arguments );
						$(img[0]).appendTo('.sandbox');
					},
					error: function ( img ) {
						console.log( 'Fail' );
						console.log( arguments );
					}
				});

		});

	</script>

</body>
</html>
