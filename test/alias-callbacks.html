<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alias JS, multiple</title>
</head>
<body>

	<button type="button" class="array-js-done">Load JS file (param as array)</button>
	<button type="button" class="array-css-done">Load CSS file (param as array)</button>
	<button type="button" class="array-image-done">Load image file (param as array)</button>

	<button type="button" class="array-js-done-recache">Load JS file, no cache (param as array)</button>
	<button type="button" class="array-css-done-recache">Load CSS file, no cache (param as array)</button>
	<button type="button" class="array-image-done-recache">Load image file, no cache (param as array)</button>

	<button type="button" class="array-js-fail">Load non-existent JS file (param as array)</button>
	<button type="button" class="array-css-fail">Load non-existent CSS file (param as array)</button>
	<button type="button" class="array-image-fail">Load non-existent image file (param as array)</button>

	<button type="button" class="array-js-fail-recache">Load non-existent JS file, no cache (param as array)</button>
	<button type="button" class="array-css-fail-recache">Load non-existent CSS file, no cache (param as array)</button>
	<button type="button" class="array-image-fail-recache">Load non-existent image file, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-js-done').on('click', function () {

			$.kist.loader
				.loadScript(['assets/js/test-01.js'], function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-css-done').on('click', function () {

			$.kist.loader
				.loadStyle(['assets/css/test-01.css'], function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-image-done').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/test-01.jpg'], function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				});

		});

		$('.array-js-done-recache').on('click', function () {

			$.kist.loader
				.loadScript({
					url: ['assets/js/test-01.js'],
					cache: false
				}, function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-css-done-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: ['assets/css/test-01.css'],
					cache: false
				}, function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-image-done-recache').on('click', function () {

			$.kist.loader
				.loadImage({
					url: ['assets/img/test-01.jpg'],
					cache: false
				}, function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				});

		});

		$('.array-js-fail').on('click', function () {

			$.kist.loader
				.loadScript(['assets/js/x.js'], function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-css-fail').on('click', function () {

			$.kist.loader
				.loadStyle(['assets/css/x.css'], function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-image-fail').on('click', function () {

			$.kist.loader
				.loadImage(['assets/img/x.jpg'], function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-js-fail-recache').on('click', function () {

			$.kist.loader
				.loadScript({
					url: ['assets/js/x.js'],
					cache: false
				}, function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-css-fail-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: ['assets/css/x.css'],
					cache: false
				}, function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-image-fail-recache').on('click', function () {

			$.kist.loader
				.loadImage({
					url: ['assets/img/x.jpg'],
					cache: false
				}, function ( img ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img[0]).appendTo('.sandbox');
				})
				.fail(function ( img ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
