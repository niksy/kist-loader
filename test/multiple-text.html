<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Multiple text</title>
</head>
<body>

	<button type="button" class="array-done">Load text files (param as array)</button>
	<button type="button" class="array-fail">Load non-existent text files (param as array)</button>
	<button type="button" class="array-single-fail">Load text files, one is non-existent (param as array)</button>

	<button type="button" class="array-done-recache">Load text files, no cache (param as array)</button>
	<button type="button" class="array-fail-recache">Load non-existent text files, no cache (param as array)</button>
	<button type="button" class="array-single-fail-recache">Load text files, one is non-existent, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/text/test-01.txt','assets/text/test-02.txt'])
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/text/x.txt','assets/text/y.txt'])
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail').on('click', function () {

			$.kist.loader
				.load(['assets/text/test-01.txt','assets/text/y.txt'])
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/text/test-01.txt','assets/text/test-02.txt'],
					cache: false
				})
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/text/x.txt','assets/text/y.txt'],
					cache: false
				})
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/text/test-01.txt','assets/text/y.txt'],
					cache: false
				})
				.done(function ( txt1, txt2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$('.sandbox').text(txt1[0] + ', ' + txt2[0]);
				})
				.fail(function ( txt1, txt2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
