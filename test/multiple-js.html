<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Multiple JS</title>
</head>
<body>

	<button type="button" class="array-done">Load JS files (param as array)</button>
	<button type="button" class="array-fail">Load non-existent JS files (param as array)</button>
	<button type="button" class="array-single-fail">Load JS files, one is non-existent (param as array)</button>

	<button type="button" class="array-done-recache">Load JS files, no cache (param as array)</button>
	<button type="button" class="array-fail-recache">Load non-existent JS files, no cache (param as array)</button>
	<button type="button" class="array-single-fail-recache">Load JS files, one is non-existent, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/js/test-01.js','assets/js/test-02.js'])
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/js/x.js','assets/js/y.js'])
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail').on('click', function () {

			$.kist.loader
				.load(['assets/js/test-01.js','assets/js/y.js'])
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js','assets/js/test-02.js'],
					cache: false
				})
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/x.js','assets/js/y.js'],
					cache: false
				})
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js','assets/js/y.js'],
					cache: false
				})
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
