<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Callbacks JS</title>
</head>
<body>

	<button type="button" class="array-done">Load JS file (param as array)</button>
	<button type="button" class="array-done-optcb">Load JS file, callback in object (param as array)</button>

	<button type="button" class="array-done-recache">Load JS file, no cache (param as array)</button>
	<button type="button" class="array-done-recache-optcb">Load JS file, no cache, callback in object (param as array)</button>

	<button type="button" class="array-fail">Load non-existent JS file (param as array)</button>
	<button type="button" class="array-fail-optcb">Load non-existent JS file, callback in object (param as array)</button>

	<button type="button" class="array-fail-recache">Load non-existent JS file, no cache (param as array)</button>
	<button type="button" class="array-fail-recache-optcb">Load non-existent JS file, no cache, callback in object (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/js/test-01.js'], function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-done-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js'],
					success: function ( js ) {
						console.log( 'Done' );
						console.log( arguments );
					}
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js'],
					cache: false
				}, function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				});

		});

		$('.array-done-recache-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/test-01.js'],
					cache: false,
					success: function ( js ) {
						console.log( 'Done' );
						console.log( arguments );
					}
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/js/x.js'], function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/x.js'],
					success: function ( js ) {
						console.log( 'Done' );
						console.log( arguments );
					},
					error: function ( js ) {
						console.log( 'Fail' );
						console.log( arguments );
					}
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/x.js'],
					cache: false
				}, function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache-optcb').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/js/x.js'],
					cache: false,
					success: function ( js ) {
						console.log( 'Done' );
						console.log( arguments );
					},
					error: function ( js ) {
						console.log( 'Fail' );
						console.log( arguments );
					}
				});

		});

	</script>

</body>
</html>
