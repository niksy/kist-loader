<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Multiple images</title>
</head>
<body>

	<button type="button" class="array-done">Load image files (param as array)</button>
	<button type="button" class="array-fail">Load non-existent image files (param as array)</button>
	<button type="button" class="array-single-fail">Load image files, one is non-existent (param as array)</button>

	<button type="button" class="array-done-recache">Load image files, no cache (param as array)</button>
	<button type="button" class="array-fail-recache">Load non-existent image files, no cache (param as array)</button>
	<button type="button" class="array-single-fail-recache">Load image files, one is non-existent, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.array-done').on('click', function () {

			$.kist.loader
				.load(['assets/img/test-01.jpg','assets/img/test-02.jpg'])
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.load(['assets/img/x.jpg','assets/img/y.jpg'])
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail').on('click', function () {

			$.kist.loader
				.load(['assets/img/test-01.jpg','assets/img/y.jpg'])
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/test-01.jpg','assets/img/test-02.jpg'],
					cache: false
				})
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/x.jpg','assets/img/y.jpg'],
					cache: false
				})
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-single-fail-recache').on('click', function () {

			$.kist.loader
				.load({
					url: ['assets/img/test-01.jpg','assets/img/y.jpg'],
					cache: false
				})
				.done(function ( img1, img2 ) {
					console.log( 'Done' );
					console.log( arguments );
					$(img1[0]).appendTo('.sandbox');
					$(img2[0]).appendTo('.sandbox');
				})
				.fail(function ( img1, img2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
