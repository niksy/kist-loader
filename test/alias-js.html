<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alias JS</title>
</head>
<body>

	<button type="button" class="string-done">Load JS file (param as string)</button>
	<button type="button" class="array-done">Load JS file (param as array)</button>
	<button type="button" class="array-done-multi">Load JS files (param as array)</button>
	<button type="button" class="array-done-callback">Load JS files with callback (param as array)</button>

	<button type="button" class="string-fail">Load non-existent JS file (param as string)</button>
	<button type="button" class="array-fail">Load non-existent JS file (param as array)</button>
	<button type="button" class="array-fail-multi">Load non-existent JS files (param as array)</button>
	<button type="button" class="array-fail-callback">Load non-existent JS files with callback (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-done').on('click', function () {

			$.kist.loader
				.loadJS('assets/js/test-01.js')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/test-01.js'])
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-multi').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/test-01.js','js!assets/js/test-02.js'])
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-callback').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/test-01.js','assets/js/test-02.js'], function ( js1, js2 ){
					console.log( 'Done' );
					console.log( arguments );
				}, function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail').on('click', function () {

			$.kist.loader
				.loadJS('assets/js/x.js')
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/x.js'])
				.done(function ( js ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-multi').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/x.js','assets/js/y.js'])
				.done(function ( js1, js2 ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-callback').on('click', function () {

			$.kist.loader
				.loadJS(['assets/js/x.js','assets/js/y.js'], function ( js1, js2 ){
					console.log( 'Done' );
					console.log( arguments );
				}, function ( js1, js2 ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
