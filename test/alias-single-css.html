<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Alias CSS, single</title>
</head>
<body>

	<button type="button" class="string-done">Load CSS file (param as string)</button>
	<button type="button" class="array-done">Load CSS file (param as array)</button>
	<button type="button" class="string-done-recache">Load CSS file, no cache (param as string)</button>
	<button type="button" class="array-done-recache">Load CSS file, no cache (param as array)</button>

	<button type="button" class="string-fail">Load non-existent CSS file (param as string)</button>
	<button type="button" class="array-fail">Load non-existent CSS file (param as array)</button>
	<button type="button" class="string-fail-recache">Load non-existent CSS file, no cache (param as string)</button>
	<button type="button" class="array-fail-recache">Load non-existent CSS file, no cache (param as array)</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../src/kist-loader.js"></script>
	<script>

		$('.string-done').on('click', function () {

			$.kist.loader
				.loadStyle('assets/css/test-01.css')
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done').on('click', function () {

			$.kist.loader
				.loadStyle(['assets/css/test-01.css'])
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-done-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: 'assets/css/test-01.css',
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-done-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: ['assets/css/test-01.css'],
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail').on('click', function () {

			$.kist.loader
				.loadStyle('assets/css/x.css')
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail').on('click', function () {

			$.kist.loader
				.loadStyle(['assets/css/x.css'])
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.string-fail-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: 'assets/css/x.css',
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

		$('.array-fail-recache').on('click', function () {

			$.kist.loader
				.loadStyle({
					url: ['assets/css/x.css'],
					cache: false
				})
				.done(function ( css ) {
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(function ( css ) {
					console.log( 'Fail' );
					console.log( arguments );
				});

		});

	</script>

</body>
</html>
